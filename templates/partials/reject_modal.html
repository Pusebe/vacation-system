<!-- Modal para rechazar solicitud -->
<div class="modal modal-blur fade" id="rejectModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Rechazar Solicitud</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <form method="POST" action="" id="rejectForm">
                <div class="modal-body">
                    <p>¿Estás seguro de que quieres rechazar la solicitud de <strong id="rejectUserName"></strong>?</p>
                    
                    <div class="mb-3">
                        <label class="form-label">Motivo del rechazo (opcional)</label>
                        <textarea name="reason" class="form-control" rows="3" placeholder="Explica por qué se rechaza la solicitud..."></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-danger">Rechazar Solicitud</button>
                </div>
            </form>
        </div>
    </div>
</div>
